<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3>Calculadora</h3>

    <!--Operações-->
    <form action="#">
        <input type="text" id="num1" placeholder="Digite o 1º número"> <br>
        <input type="text" id="num2" placeholder="Digite o 2º número"> <br>
        <select name="oper" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div id="resultado"></div>
    </form>
    <button onclick="calcular()">Calcular</button>

</body>
</html>
