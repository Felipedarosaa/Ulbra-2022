    <!-- Latest compiled JavaScript -->

<style>
    input {
        margin: 2px;
    }

    button {
        background-color: black;
        color: white;
        font-size: 20px;
    }

    button:hover {
        background-color: gray;
        font-size: 25px;
    }

    h3 {
        color: blue;
        background-color: white;
        margin: 10px;
    }

    label {
        margin: 50px;
    }
</style>

<body class="bg-secondary p-3 text-white text-center">

    <h3 class="text-black">Leia 2 valores e a operação a ser realizada (+, -, * ou /) e imprima o resultado (use um switch)</h3>

    <!--Operações-->
    <form action="#">
        <input type="text" id="num1" placeholder="Digite o 1º número"> <br>
        <input type="text" id="num2" placeholder="Digite o 2º número"> <br>
        <select name="oper" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div id="resultado"></div>
    </form>
    <button onclick="calculadora()">Calcular</button>

</body>
</html>
